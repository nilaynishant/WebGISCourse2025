<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Hello World</h1>
<body>
    <div id="map"></div>
    <script>
        console.log('Hello world')

        // Variables
        var city = "Bengaluru"; 
        var country = "India";
        console.log(city, country);

        var population = 8400000;
        console.log(population);

        // List
        var majorCities = ["Mumbai", "Delhi", "Chennai", "Kolkata"];
        console.log(majorCities);

        // Dictionary
        var cityData = {
            city: city,
            population: 8400000,
            elevation: 930,
        };
        console.log(cityData.city);

        // Functions
        function sayHello(a, b) {
            var sum = a + b;
            console.log("Sum is: ", sum);
        }
        sayHello(3,5);

        var majorFiveCities = 
        ['shillong', 'Agartala', 'Itanagar', 'Aizawl', 'Gangtok'];

        console.log(majorFiveCities);
    </script>
